---
# AssumeUTXO Mode Example
# 
# This example demonstrates the default AssumeUTXO mode, which uses snapshot syncing
# to quickly initialize the blockchain state before running benchmarks.

global:
  benchmark:
    warmup: 1
    runs: 1
    profile: true
    profile_interval: 1

  benchmark_cores: "1-7"
  runner_cores: "0"

  source: $HOME/src/core/bitcoin
  scratch: $HOME/.local/state/benchkit/scratch
  commits: ["af7402ccfa", "d1b583181d"]
  tmp_data_dir: /tmp/benchkit

benchmarks:
  - name: "assumeutxo signet sync"
    network: signet
    connect: 127.0.0.1:39333
    # mode: assumeutxo  # This is the default, so can be omitted
    benchmark:
      command: "bitcoind -stopatheight=180000"
      profile: true
